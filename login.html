<!DOCTYPE html>
<html>
<head>
    <link href="login.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Formulario de inicio de sesión</title>
</head>
<body>
	<h2>Inicio de sesión</h2>
	<form>
        <label for="username">Correo:</label>
        <input type="text" id="emaillog" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="passwordlog" name="password" required>
        <br>
      </form>
      <center>
      <button type="submit" id="login">Ingresar</button>
      <button type="submit" id="fa-facebook"><i class="fa fa-facebook"></i> Ingresar Con Facebook</button>
      <button type="submit" id="login-google"><i class="fa fa-google"></i> Ingresar con Google</button>
      <button type="submit" id="cerrar">Cerrar Sesion</button>
        <p>¿No tienes una cuenta? <a href="/registro.html">Regístrate aquí</a>.</p></center>
        <p id="recuperar">¿olvidaste tu contraseña? <a href="/recuperar.html">Recuperala aqui</a>.</p>
</body>
<script type="module" src="/login.js"></script>
</html>
